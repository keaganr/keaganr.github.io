<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Agency - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/agency.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index">

    <!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">API QUERY</h2>
                    <h3 class="section-subheading text-muted">Testing Queries to <a href="https://dev.target.com" target="_blank">Target Developer Portal</a></h3>
                </div>
            </div>

            <div class="row text-center">

                <div class="col-md-4 col-md-offset-2">

                    <div class="form-group">
                        <div id="api-select-group" class="btn-group" role="group">
                            <button type="button" class="btn btn-default active">Weekly Ad v1</button>
                            <button type="button" class="btn btn-default">Store Locator</button>
                            <button type="button" class="btn btn-default">...</button>
                        </div>
                    </div>

                    <!-- Weekly Ad API -->
                    <form id="weeklyAd">
                        <div class="form-group">
                            <label for="searchTerm">Search Term</label>
                            <input type="text" class="form-control" id="searchTerm" placeholder="Search">                            
                        </div>
                        <div class="form-group">
                            <label for="storeSlug">Store Slug</label>
                            <input type="text" class="form-control" id="storeSlug" placeholder="store" value="colma-ca-94014">                            
                        </div>
                        <div class="form-group">
                            <label for="devKey">Developer Key</label>
                            <input type="text" class="form-control" id="devKeyWeekly" placeholder="Key">                            
                        </div>
                        <button type="button" id="weeklyAdGo" class="btn btn-default">go</button>
                    </form>

                    <!-- Store Locator API -->
                    <form id="storeLocator">
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="coordinates" value="44.976034,-93.270196"> 
                        </div>
                        <div class="form-group">
                            <label for="storeRange">Range (Miles)</label>
                            <input type="number" class="form-control" id="storeRange" placeholder="range">                            
                        </div>
                        <div class="form-group">
                            <label for="storeLimit">Limit</label>
                            <input type="number" class="form-control" id="storeLimit" placeholder="limit">                            
                        </div>
                        <div class="form-group">
                            <label for="devKey">Developer Key</label>
                            <input type="text" class="form-control" id="devKeyStoreLocator" placeholder="Key">                            
                        </div>                        
                        <button type="button" id="storeLocatorGo" class="btn btn-default">go</button>

                    </form>
                </div>

                <div class="col-md-6 text-left">
                    <h5>Endpoint Generated: <span id="endpointGenerated"></span></h5>
                    <h5>Response:</h5>
                    <div id="jsonResponse"></div>
                </div>

            </div>
        </div>
    </section>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/agency.js"></script>

</body>

</html>
